    - images/mp3_ui_home.png
    - images/mp3_ui_list.png
    - images/mp3_ui_listgroup.png
    - images/mp3_ui_listgroup_make.png
    - images/mp3_ui_list_add.png
    - images/mp3_ui_list_make.png
    - images/mp3_ui_list_mode.png
